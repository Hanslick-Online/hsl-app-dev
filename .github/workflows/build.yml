name: Fetch build and publish

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:
    name: Publish Edition as GitHub Pages Website
    runs-on: ubuntu-latest
    env:
      ANT_OPTS: -Xmx5g
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Fetch data
      run: |
        ./fetch_data_app.sh
    - name: Fetch data
      run: |
        ./build_app/shell/fetch_data.sh
    - name: Install Saxon, Ant and Fundament, staticSearch
      run: |
        apt-get update && apt-get install openjdk-11-jre-headless ant -y --no-install-recommend
        ./build_app/shell/script.sh
    - name: Install Ant-Contrib
      run: |
        wget https://repo1.maven.org/maven2/ant-contrib/ant-contrib/1.0b3/ant-contrib-1.0b3.jar
        mv ant-contrib-1.0b3.jar /usr/share/ant/lib
    - name: Reorganize data
      run: |
        ant -f build_app/ant/preprocess.xml
    - name: Add attributes
      run: |
        pip install -U pip
        pip install -r build_app/python/requirements.txt
        ./build_app/shell/attributes.sh
        ./build_app/shell/denormalize.sh
    - name: Build
      run: |
        ant -f build_app/ant/build.xml
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: "./html"
  compile_latex:
    name: Produce PDF files
    needs: build_pages
    runs-on: ubuntu-latest
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4
    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-latex-recommended texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-lang-german
    - name: Transform XML-TEI to LaTeX
      run: |
        mkdir -p tmp/tex html/pdf
        folders=("data/critics" "data/traktat" "data/vms")
        find "html" -type f -name "{c,t,v,d}__*.xml" | while read filename; do
          echo "Transforming $filename"
          build_app/python/xml2latex.py "$filename" "tmp/${filename%.xml}.tex)"
        done
    - name: Compile LaTeX to PDF
      run: |
        find "tmp" -type f -name "*.tex" | while read filename; do
            echo "Compiling $filename"
            xelatex -interaction=nonstopmode -output-directory="html/pdf" "$filename"
        done
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./html/pdf"
  deploy:
    name: Deploy GH Pages
    needs: build_pages
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

